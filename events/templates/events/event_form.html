{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content%}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Event</legend>
                {{ form.media }}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info btn-outline-custom mt-4" type="submit">
                    Create
                </button>
                <a class="btn btn-outline-secondary mt-4" href="{% url 'event-list' %}">
                    Cancel
                </a>
            </div>
        </form>
        
    </div>
{% endblock content %}
